<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Iris Predictor</title>
	<style>
		body{
			/* height: 100vh; */
			display: flex;
			align-content: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body class="bg-dark text-white">
	<div class="container col-md-6 col-offset-3 mt-3">
	<h1 align="center" class="text-primary my-3">Iris Flower Predictor</h1>
	<form action="/predict" method="POST" align="center" class="form">
		<div class="form-group row">
			<div class="col-md-3">
				<label for="sep-len">Sepal length (cm) :</label>
			</div>
			<div class="col-md-9">
				<input type="text" name="sep-len" id="sep-len" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3">
				<label for="sep-wid">Sepal width (cm) :</label>
			</div>
			<div class="col-md-9">
				<input type="text" name="sep-wid" id="sep-wid" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3">
				<label for="pet-len">Petal length (cm) :</label>
			</div>
			<div class="col-md-9">
				<input type="text" name="pet-len" id="pet-len" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3">
				<label for="pet-wid">Petal width (cm) :</label>
			</div>
			<div class="col-md-9">
				<input type="text" name="pet-wid" id="pet-wid" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-9 offset-md-3">
				<input type="submit" class="btn btn-primary btn-block" value="Predict">
			</div>
		</div>
	</form>
	<p align="center" class="predicted-species">
		{{pred}}
	</p>
	</div>
</body>
</html>
